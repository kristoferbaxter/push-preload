<!DOCTYPE html>
<link rel="preload" href="/static/templates.gbx" as="fetch" crossorigin="use-credentials">
<body>
<script>
  async function foo() {
    const bytecode = await (await fetch('/static/templates.gbx', {credentials: 'include'})).arrayBuffer();
    document.getElementById('fetch').innerHTML = new TextDecoder().decode(bytecode);
  }
  foo();
</script>
<p id='fetch'></p>
